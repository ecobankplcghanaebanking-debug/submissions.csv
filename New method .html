<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Validation </title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; }
    header {
      background: #1e3a8a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      width: 320px; margin: 60px auto; padding: 20px;
      background: white; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; }
    input {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      margin-top: 15px; width: 100%; padding: 10px;
      background: #2563eb; color: white; border: none; border-radius: 5px;
      font-size: 1rem; cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    footer {
      background: #1e3a8a;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.85rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    ACCOUNT VALIDATION
  </header>

  <div class="container">
    <h2>Login Details</h2>
    <!-- Sends username to dashboard page -->
    <form action="../dashboard-page/index.html" method="GET">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required>
      
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required>
      
      <button type="submit">Validate Information</button>
    </form>
  </div>

  <footer>
    Â© 2025 Customer Validation. All rights reserved.<br>
    Accra, Ghana
  </footer>
</body>
</html>
